[s3]
endpoint = "http://localhost:9000"
region = "us-east-1"
access_key = "minioadmin"
secret_key = "minioadmin"
use_path_style = true

[frag_writer]
local_data_path = "fragments"
index_num_threads = 4
index_mem_budget = "255MB"
index_flush_interval = "5s"
index_flush_size_limit = "5MB"

[server]
heartbeat_interval = "3s"
